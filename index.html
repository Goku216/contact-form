<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <main class="main-container">
    <h1 class="heading">Contact Us</h1>
  
    <form action="#" method="post">
      <div class="first-name">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" required>
      </div>

      <div class="last-name">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" required>
      </div>

      <div class="email">
        <label for="email-address">Email Address </label>
          <input type="email" name="email-address" id="email-address" required>
        
      </div>

      <div class="query-type">
        <label for="query">Query Type</label>
        <div class="query-container">
          <input type="radio" name="query" id="general-enquiry" value="">General Enquiry
        </div>
        <div class="query-container">
          <input type="radio" name="query" id="support-request" value="">Support Request
        </div>
      </div>

      <label for="message">Message</label>
      <textarea name="message" id="message"></textarea>
      
      <div class="consent-line">
        <input type="checkbox" name="consent" id="consent-checkbox">
        <p>I consent to being contacted by the team</p>
      </div>


  <button class="btn">Submit</button>
  
</form>
 </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
